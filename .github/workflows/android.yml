name: âœ… Android APK Build (Fixed) 
on: [push, workflow_dispatch] 
 
jobs: 
  build: 
    runs-on: ubuntu-latest 
     
    steps: 
    - name: ğŸ“¥ Checkout code 
      uses: actions/checkout@v4 
       
    - name: â˜• Java 17 Setup 
      uses: actions/setup-java@v4 
      with: 
        java-version: '17' 
        distribution: 'temurin' 
         
    - name: ğŸ—„ï¸ Gradle Wrapper Setup 
      run: chmod +x gradlew 
       
    - name: ğŸ“± Android SDK Setup 
      uses: android-actions/setup-android@v3 
       
    - name: âœ… Accept Licenses 
      run: yes | sdkmanager --licenses 
       
    - name: ğŸ”§ Install SDK 34 
      run: sdkmanager "platforms;android-34" "build-tools;34.0.0" 
       
    - name: ğŸ—ï¸ Generate Gradle Wrapper 
      run: | 
        ./gradlew wrapper --gradle-version 8.6 
         
    - name: ğŸš€ Build Debug APK 
      run: ./gradlew assembleDebug 
       
    - name: ğŸ“¤ Upload APK 
      uses: actions/upload-artifact@v4 
      with: 
        name: app-debug.apk 
        path: app/build/outputs/apk/debug/app-debug.apk 

